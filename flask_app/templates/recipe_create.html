<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Recipe</title>
</head>
<body>
    <h1> Add a New Recipe</h1>
    <a href="/user/logout">Logout</a>
    <a href="/dashboard">Dashboard</a>
    <form action ="/recipe/create" method="post">
        <div>
            <label for="name">name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" rows="10" cols="30"></textarea>
        </div>
        <div>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" rows="10" cols="30"></textarea>
        </div>
        <div>
        <label for="date_made_on">Date Made On</label>
        <input type="date" id="date_made_on" name="date_made_on">
        </div>
        <div>
            <input type="radio" id="under_30_mins" name="under_30_mins" value="1">
            <label for="yes">yes</label><br>
            <input type="radio" id="under_30_mins" name="under_30_mins" value="0">
            <label for="no">no</label><br>
        </div>
        <button>Create</button>
    </form>
</body>
</html>
